<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <!-- AGE CALCULATOR BOX START -->
    <section id="age-calculator">
        <div class="calculator-area">
            <div class="container">
                <div class="age-area">
                    <form action="">
                        <ul class="input-user">
                            <li><label for="">Day</label> </li>
                            <li><input id="day" type="text" placeholder="DD"> </li>
                            <small id="error-day"></small> 
                        </ul>
                        <ul class="input-user">
                            <li><label for="">Month</label></li>
                            <li><input id="month" type="text" placeholder="MM"> </li>
                            <li><small id="error-month"></small></li>
                        </ul>
                        <ul class="input-user">
                            <li><label for="">Year</label> </li>
                            <li><input id="year" type="text" placeholder="YY"> </li>
                            <small id="error-year"></small>
                        </ul>
                    </form>
                    <div class="age-break">
                        <hr class="break">
                        <button class="break-icon"><img src="./image/icon-arrow.svg" alt=""></button>
                    </div>
                    <!-- RESULT AREA START -->
                    <div class="age-result-area">
                        <p ><span id="year-result">--</span>years</p>
                        <p ><span id="month-result">--</span>months</p>
                        <p ><span id="day-result">--</span>days</p>
                    </div>
                    <!-- RESULT AREA END -->
                    
                </div>
            </div>
        </div>
    </section>
    <!-- AGE CALCULATOR BOX END -->
    <!-- Footer start -->
    <footer class="footer">
        Challenge by

        &nbsp; | &nbsp;
        Coded by     <a href="https://github.com/Maherab-Hossain" target="_blank">MAHERAB</a>
    </footer>
    <!-- Footer end -->
    <!-- JS START -->
    <script src="./js/app.js"></script>
    <!-- JS END -->
</body>
</html>
